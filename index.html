<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link href="lightbox/lightbox.min.css" rel="stylesheet">

    <title> Gallery </title>
</head>

<body>
  
    <div class="container">

        <div class="gallery">

          <div class="gallery-item">
            <a href="images/1.jpg" data-lightbox="gallery" >
                <img src="images/1.jpg">
            </a>
          </div>

          <div class="gallery-item">
            <a href="images/2.jpg" data-lightbox="gallery" >
                <img src="images/2.jpg">
            </a>
          </div>

          <div class="gallery-item">
            <a href="images/3.jpg" data-lightbox="models3" data-title="other">
                <img src="images/3.jpg">
            </a>
          </div>

          <div class="gallery-item">
            <a href="images/4.jpg" data-lightbox="models4" data-title="other">
                <img src="images/4.jpg">
            </a>
          </div>

        </div>

    </div>    
    <script src="lightbox/lightbox.min.js"></script>
</body>

</html>
